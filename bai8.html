<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let n = +prompt("Nhập một số nguyên dương:");
        let sum = 0;
        for (var i = 1; i <= n; i++) {
            if (i % 2 === 0) {
                console.log(i);
                sum += i;
            }
           
        }
        console.log("Tổng các số chẵn từ 1 đến " + n + " là: " + sum);



    </script>
</body>

</html>
