<body>
    <script>
        let number1 = +prompt("Nhập số nguyên thứ nhất:");
        let number2 = +prompt("Nhập số nguyên thứ hai:");
        let number3 = +prompt("Nhập số nguyên thứ ba:");

        let max = number1;
        let min = number1;

        if (number2 > max) {
            max = number2;
        }
        if (number3 > max) {
            max = number3;
        }

        if (number2 < min) {
            min = number2;
        }
        if (number3 < min) {
            min = number3;
        }

        console.log("Số lớn nhất là: " + max);
        console.log("Số nhỏ nhất là: " + min);

    </script>
