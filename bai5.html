<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let htmlScore = +prompt("Nhập điểm HTML:");
        let cssScore = +prompt("Nhập điểm CSS:");
        let jsScore = +prompt("Nhập điểm JavaScript:");

        var averageScore = (htmlScore + cssScore + jsScore) / 3;

        var grade;
        if (averageScore < 5) {
            grade = "Yếu";
        } else if (averageScore < 6) {
            grade = "Kém";
        } else if (averageScore < 7) {
            grade = "Trung bình";
        } else if (averageScore < 8) {
            grade = "Khá";
        } else if (averageScore < 9) {
            grade = "Giỏi";
        } else {
            grade = "Xuất sắc";
        }

        console.log("Điểm trung bình: " + averageScore.toFixed(2));
        console.log("Xếp loại học viên: " + grade);

    </script>
</body>

</html>
